<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!--     Fonts and icons     -->
  <link rel="icon" href="img/BMSLogo.png">
  <link
    href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;1,300;1,400;1,600;1,700&display=swap"
    rel="stylesheet">
  <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">

  <link rel = "icon" href ="img/BMSLogo.png" type = "image/x-icon">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" type="text/css">

  <link type="text/css" rel="stylesheet" href="https://cdn.firebase.com/libs/firebaseui/3.5.2/firebaseui.css" />
  <link type="text/css" rel="stylesheet" href="/Admin/css/loginpage.css" />


  <title></title>

  <style>
    #bmslogo {
      margin-top: 100px;
      border: none;
      border-radius: 4px;
      padding: 5px;
      width: 200px;
      display: block;
      margin-left: auto;
      margin-right: auto;

    }
  </style>
</head>
<body>

<img src="/Admin/img/BMSLogo.png" alt="No image" id="bmslogo">
<div class="login-card" style="flex: 0 0 30%; user-select: auto;  margin-top:2em; " >
  <section class="simple-signin" style="user-select: auto;">
    <h3 class="text-muted text-center" style="user-select: auto;">Sign-in</h3>
    <p class="text-muted text-center" style="user-select: auto;">
      Sign-in using your bmsce mail id to access your proctor diary.
    </p>
    <p class="text-muted text-center" style="user-select: auto;">

    </p>
  </section>

  <!-- Common -->
  <section class="mb-4" style="user-select: auto;">
    <form action="/auth/login?next=" method="POST" class="form-signin" style="user-select: auto;">
      <div id="firebaseui-auth-container" lang="en" style="user-select: auto;">
        <div class="firebaseui-container firebaseui-page-provider-sign-in firebaseui-id-page-provider-sign-in firebaseui-use-spinner" style="user-select: auto;">
          <div class="firebaseui-card-content" style="user-select: auto;">
            <form onsubmit="return false;" style="user-select: auto;">
              <ul class="firebaseui-idp-list" style="user-select: auto;">
                <li class="firebaseui-list-item" style="user-select: auto;">
                  <button class="firebaseui-idp-button mdl-button mdl-js-button mdl-button--raised firebaseui-idp-google firebaseui-id-idp-button" data-provider-id="google.com" data-upgraded=",MaterialButton" style="user-select: auto;">
                                            <span class="firebaseui-idp-icon-wrapper" style="user-select: auto;">
                                                <img class="firebaseui-idp-icon" alt="" src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" style="user-select: auto;">
                                            </span>
                    <span class="firebaseui-idp-text firebaseui-idp-text-long" style="user-select: auto;">
                                                Sign in with Google
                                            </span>
                    <span class="firebaseui-idp-text firebaseui-idp-text-short" style="user-select: auto;">
                                                Google
                                            </span>
                  </button>
                </li>
              </ul>
            </form>
          </div>
          <div class="firebaseui-card-footer firebaseui-provider-sign-in-footer" style="user-select: auto;">
            <p class="firebaseui-tos firebaseui-tospp-full-message" style="user-select: auto;">
              By continuing, you are indicating that you accept our
              <a href="javascript:void(0)" class="firebaseui-link firebaseui-tos-link" target="_blank" style="user-select: auto;">
                Terms of Service
              </a>
              and
              <a href="javascript:void(0)" class="firebaseui-link firebaseui-pp-link" target="_blank" style="user-select: auto;">
                Privacy Policy
              </a>
              .
            </p>
          </div>
        </div>
      </div>
      <div id="loader" style="display: none; user-select: auto;">Loading...</div>
    </form>
  </section>
</div>
</body>
</html>
